<!DOCTYPE html>
<html>
<head>
    <title>Highlight-AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            width: 300px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            margin-bottom: 10px;
        }
        #response {
            margin-top: 10px;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 14px;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Highlight-AI</h1>
    <p>Highlighted text response:</p>
    <div id="response">Highlight some text and click "Expand Meaning with Highlight-AI".</div>
    <script src="popup.js"></script>
</body>
</html>
